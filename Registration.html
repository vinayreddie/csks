<!doctype html>
<html lang="en">
    <head>

      </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <main class="flex-shrink-0">
        <div>
            <!-- Header bar and Navigation Menu  -->
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                        <span class="fs-4 font-weight-bold">Welcome to Donor's Club</span>
                    </a>
          
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                        <li class="nav-item"><a href="ProfileSelectPage.html" class="nav-link">Donate</a></li>
                        <li class="nav-item"><a href="SignUpPage.html" class="nav-link active"id="id-head-login" >Login</a></li>
                      </li>
                      </ul>
                </header>
          </div>
    </div>
    <div class="form-v10">
        <div class="page-content">
            <div class="form-v10-content">
                <form class="form-detail" action="#" method="post" id="myform">
                    <div class="form-left">
                        <h2>General Infomation</h2>
                        <div class="form-row">
                            <input type="text" name="username" id="username" class="input-text" placeholder="User Name" required>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <select name="Gender" id='id_gender'>
                                <option value="null">Not to mention</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Others</option>
                            </select>
                            <span class="select-btn">
                                  <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                        <div class="form-row">
                            <input type="text" name="Dob" class="company" id="Dob" placeholder="Date Of Birth" required id='id_username'>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-3">
                                <input type="password" name="password" class="business" id="password" placeholder="Password" required>
                            </div>
                            <div class="form-row form-row-4">
                                <input type="password" name="cpassword" class="business" id="cpassword" placeholder="Confirm Password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-right">
                        <h2>Contact Details</h2>
                        <div class="form-row">
                            <input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
                            </div>
                            <div class="form-row form-row-2">
                                <select name="place">
                                    <option value="place">Place</option>
                                    <option value="Street">Street</option>
                                    <option value="District">District</option>
                                    <option value="City">City</option>
                                </select>
                                <span class="select-btn">
                                      <i class="zmdi zmdi-chevron-down"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-row">
                            <select name="country" id='id_country'>
                                <option value="country">Country</option>
                                <option value="us">US</option>
                                <option value="Canada">Canada</option>
                                <option value="India">India</option>
                            </select>
                            <span class="select-btn">
                                  <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="form-row form-row-1">
                                <input type="text" name="code" class="code" id="code" placeholder="Code +" required>
                            </div>
                            <div class="form-row form-row-2">
                                <input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <input type="text" name="your_email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
                        </div>
                        <div class="form-checkbox">
                            <label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
                                  <input type="checkbox" name="checkbox" id="id_TC">
                                  <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="form-row-last">
                            <input type="button" name="register" class="register" value="Register" id='id_register'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </main>
        <!-- footer bar -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container" style="background-color: black;">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="#" class="footerNav nav-link px-2 text-secondary pr-3">Contact Us</a></li>
                      <li><a href="#" class="footerNav nav-link px-2 text-white pr-3">Feedback</a></li>
                      <li><a href="#" class="footerNav nav-link px-2 text-white pr-3">SiteMap</a></li>
                    </ul>
                </div>
            </div>
        </footer>
  </body>
</html>
<script>
    var TC = false;
    $(document).ready(function(){
    
    });

    $('#id_register').click(()=>{
        if(TC && ($('#password').val() == $('#cpassword').val())){
        uname =  $('#username').val() ; 
        fname = $('#first_name').val() ;  
        lname = $('#last_name').val() ; 
        pass = $('#password').val() ;  
        gender = $('#id_gender').val() ;  
        dob = $('#Dob').val() ;  Dob
        street = $('#street').val() ;  
        zip = $('#zip').val() ;  
        con = $('#id_country').val() ;  
        phone  = $('#phone').val() ;  
        email = $('#email').val() ;  
        API_Registration(uname,fname,lname,pass,gender,dob,street,zip,con,phone,email);
        }
        else{
            if(TC){
                alert('Please select terms and condition');
            }else if($('#password').val() !== $('#cpassword').val()){
                alert('Password Not matches');
            }
        }
       
    });

    $("#id_TC").click(function () {
            if ($(this).is(":checked")) {
               TC = true;
            } else {
               TC = false;
            }
        });

   function ArrangeHeader(){
    let user = sessionStorage.getItem("NAME");
      if(user !== null){
          $('#id-head-login').addClass('hidden');
          $('#id-head-welcomeUser').removeClass('hidden');
          $('#id-head-img').removeClass('hidden');        
        $('#id-head-welcomeUser').empty();
        $('#id-head-welcomeUser').append('Welcome '+ user);  
      }
      else{
        $('#id-head-welcomeUser').addClass('hidden');
        $('#id-head-img').addClass('hidden');
        $('#id-head-login').removeClass('hidden');
      }
  }

  
function API_Registration(uname,fname,lname,pass,gender,dob,street,zip,con,phone,email)
{
    debugger
    console.log('API_Registration');
    sessionStorage.removeItem("NAME");
    $.ajax(registerDonor, {
      type: 'POST',  // http method
      data: { 
             username: uname ,
             firstname : fname,
             lastname : lname,
             gender : gender,
             Dob : dob,    
             password : pass,
             street : street,
             zipcode : zip,
             city:'',
             country : con,
             phone:phone,
             emailid:email
            },  // data to submit
      success: function (data, status, xhr) {
           console.log(data);
          if(data.length > 0 ){
            let result = data[0];
            if(result[0].firstname == 'inserted')
            {
              alert('Registration Completed');
              API_Login(uname,pass);
            }
          }
      },
      error: function (jqXhr, textStatus, errorMessage) {
             console.log(errorMessage);
      }
    });
   }

    

function API_Login(uname,pass){
    console.log('API_Login');
    sessionStorage.removeItem("NAME");
    $.ajax(loginAPI, {
      type: 'POST',  // http method
      data: { username: uname , password : pass },  // data to submit
      success: function (data, status, xhr) {
          if(data.length > 0 ){
            var result = data[0];
            console.log(result[0].firstname);
            if(result[0].firstname == 'lock')
            {
                console.log('Invalid Login password');
                alert('Invalid login password');
                sessionStorage.removeItem("NAME");
                ArrangeHeader();
  
            }
            else{
             sessionStorage.setItem("NAME",result[0].firstname);
             ArrangeHeader();
             window.location.href = "index.html";
            }
          }
      },
      error: function (jqXhr, textStatus, errorMessage) {
             console.log(errorMessage);
      }
    });
   }
  </script>
