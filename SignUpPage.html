<script>
  $(document).ready(function(){
    ArrangeHeader();
  });

 $('#btn-Login').click(()=>{
   var name = $('#input-username').val();
   var password = $('#input-password').val();
    API_Login(name,password);
 });

 
 $('#btn-ForgotPassword').click(()=>{
   debugger
   var name = $('#input-Fusername').val();
   var password = $('#input-Fpassword').val();
   var Cpassword = $('#input-Cpassword').val();
   console.log(password);
   console.log(Cpassword);
   if(password == Cpassword){
    API_ChangePassword(name,password);
   }else{
     alert('Both password are not same');
   }

 });

 
 $('#id-signout').click(()=>{
  sessionStorage.removeItem("NAME")
    ArrangeHeader();
 });

 $('#click-forgot').click(()=>{
  if(!$('#div-login').hasClass('hidden')){
    $('#div-login').addClass('hidden');
  }else{
    $('#div-login').removeClass('hidden');
  }
  if($('#div-forgotPassword').hasClass('hidden')){
    $('#div-forgotPassword').removeClass('hidden');
  }else{
    $('#div-forgotPassword').addClass('hidden');
  }

 });

 $('#click-toLogin').click(()=>{
  if(!$('#div-login').hasClass('hidden')){
    $('#div-login').addClass('hidden');
  }else{
    $('#div-login').removeClass('hidden');
  }
  if($('#div-forgotPassword').hasClass('hidden')){
    $('#div-forgotPassword').removeClass('hidden');
  }else{
    $('#div-forgotPassword').addClass('hidden');
  }

 });
 
 function API_ChangePassword(uname,pass){
   console.log('API_ChangePassword');
  sessionStorage.removeItem("NAME");
  $.ajax(forgotPasswordAPI, {
    type: 'POST',  // http method
    data: { username: uname , password : pass },  // data to submit
    success: function (data, status, xhr) {
        if(data.length > 0 ){
          var result = data[0];
          console.log(result[0].firstname);
          if(result[0].firstname == 'updated')
          {
              alert('Password Changed');
              ArrangeHeader();
          }
        }
    },
    error: function (jqXhr, textStatus, errorMessage) {
           console.log(errorMessage);
    }
  });
 }

 

function API_Login(uname,pass){
    console.log('API_Login');
    sessionStorage.removeItem("NAME");
    sessionStorage.removeItem("Uname");

    $.ajax(loginAPI, {
      type: 'POST',  // http method
      data: { username: uname , password : pass },  // data to submit
      success: function (data, status, xhr) {
          if(data.length > 0 ){
            var result = data[0];
            console.log(result[0].firstname);
            if(result[0].firstname == 'lock')
            {
                console.log('Invalid Login password');
                alert('Invalid login password');
                sessionStorage.removeItem("NAME");
                sessionStorage.removeItem("Uname");
                ArrangeHeader();
  
            }
            else{
             sessionStorage.setItem("NAME",result[0].firstname);
             sessionStorage.setItem("Uname",uname);
             ArrangeHeader();
             window.location.href = "index.html";
            }
          }
      },
      error: function (jqXhr, textStatus, errorMessage) {
             console.log(errorMessage);
      }
    });
   }

   function ArrangeHeader(){
    let user = sessionStorage.getItem("NAME");
    if(user !== null){
        $('#id-head-login').addClass('hidden');
        $('#id-head-welcomeUser').removeClass('hidden');
        $('#id-head-img').removeClass('hidden');    
        $('#id-head-welcomeUser').empty();
        $('#id-head-welcomeUser').append('Welcome '+ user);    
    }
    else{
      $('#id-head-welcomeUser').addClass('hidden');
      $('#id-head-img').addClass('hidden');
      $('#id-head-login').removeClass('hidden');
    }
 }


</script>
